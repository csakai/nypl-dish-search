<div class="col-md-6">
    <div class="container">
        <div class="row">
          <div class="col-md-6" ng-repeat="menu in menus">
            <div class="thumbnail">
              <img ng-src="{{menu.thumbnail || './assets/img/default.png'}}" alt="Menu Thumbnail">
              <div class="caption">
                <h3>{{menu.name || menu.sponsor || 'No name available'}}</h3>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
