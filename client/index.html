<html ng-app="nyplDishSearch">
    <head>
        <title>NYPL Dish Search</title>
        <!-- bower:css -->
        <!-- endbower -->
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body ng-controller="searchCtrl as search" ng-cloak>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form name="search.findDish"
                        ng-submit="search.submit()">
                        <div class="form-group">
                            <label for="searchbox">Search dishes</label>
                            <input class="form-control"
                                id="searchbox"
                                ng-model="search.dish"
                                ng-required
                                type="text" />
                            <button type="submit">
                                Search!
                            </button>
                            {{search.count}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" ng-if="search.dishes">
            <div class="row">
                <div class="col-md-6">
                    <h1>Newest</h1>
                    <dish dish="search.newest"></dish>
                    <hr />
                    <h1>Oldest</h1>
                    <dish dish="search.oldest"></dish>
                    <hr />
                    <h1>Most Popular</h1>
                    <dish dish="search.mostPopular"></dish>
                    <hr />
                    <dish
                        ng-repeat="dish in search.dishes"
                        dish="dish"></dish>
                </div>
            </div>
        </div>

        <!-- bower:js -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <!-- endbower -->
        <!-- inject:js -->
        <script src="/src/app.js"></script>
        <script src="/src/dishes/dishes.service.js"></script>
        <script src="/src/dishes/dish.directive.js"></script>
        <script src="/src/dishes/search.controller.js"></script>
        <!-- endinject -->
    </body>
    </html>
